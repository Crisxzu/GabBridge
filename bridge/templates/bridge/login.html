{% extends "bridge/base.html" %}
{% block title %}Gab - Connexion {% endblock %}
{% block content %}
    <h2 class="text-center mb-4">Guichet automatique bancaire (GAB)</h2>

    {% if message %}
        <ul class="list-group list-group-flush rounded mb-4" role="alert">
            {% for k, v in message.items %}
                <li class="list-group-item list-group-item-danger">{{ v }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form action="{% url 'bridge:login' %}"  method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="card_number" class="form-label">Num√©ro de carte</label>
            <input type="text" class="form-control" id="card_number" name="card_number" minlength="10" maxlength="10" required>
        </div>

        <div class="mb-4">
            <label for="pin" class="form-label">Code PIN</label>
            <input type="password" class="form-control" id="pin" name="pin" minlength="4" maxlength="4" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
        </div>
    </form>
{% endblock %}
